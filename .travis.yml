branches:
  only:
    - master

os: osx
osx_image: xcode10.1
language: swift

env:
  global:
    - XCODE_WORKSPACE="Xcode/SemVer.xcodeproj"
    - XCODE_SCHEME=SemVer
    - SWIFT_VERSION=4.2.1

jobs:
  include:
    - name: "iOS Xcode"
      env: XCODE_DESTINATION="platform=iOS Simulator,OS=12.1,name=iPad Pro (9.7-inch)"
      script: ./scripts/build_xcode.sh

    - name: "macOS Xcode"
      env: XCODE_DESTINATION="platform=macOS"
      script: ./scripts/build_xcode.sh

    - name: "macOS SwiftPM"
      before_script: swift package clean
      script: swift test

    - name: "Linux SwiftPM"
      os: linux
      distro: xenial
      language: generic
      sudo: required
      services:
        - docker
      install: docker pull swift:${SWIFT_VERSION}
      before_script: ./scripts/run_on_linux.sh 'swift package clean'
      script: ./scripts/run_on_linux.sh 'swift test'
